<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // custome filter.
      const arr = [1, 2, 3, 4, 5, 6, 7, 8];

      Array.prototype.customFilter = function (element) {
        // console.log(this);
        let temp = [];
        for (let i = 0; i < this.length; i++) {
          if (element(this[i])) {
            temp.push(this[i]);
          }
        }
        return temp;
      };

      const newArr = arr.customFilter((item) => item > 4);
      console.log(newArr);
    </script>
  </body>
</html>
